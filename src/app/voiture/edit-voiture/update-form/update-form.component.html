<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap');

  body {
    padding: 100px 0;
    background: #ecf0f4;
    width: 100%;
    height: 100%;
    font-size: 18px;
    line-height: 1.5;
    font-family: 'Roboto', sans-serif;
    color: #222;
  }

  .container {
    max-width: 1230px;
    width: 100%;
  }

  h1 {
    font-weight: 700;
    font-size: 45px;
    font-family: 'Roboto', sans-serif;
  }

  .header {
    margin-bottom: 80px;
  }

  #description {
    font-size: 24px;
  }

  .form-wrap {
    background: rgba(255, 255, 255, 1);
    width: 100%;
    max-width: 850px;
    padding: 50px;
    margin: 0 auto;
    position: relative;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
    -moz-box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
    box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
  }

  .form-wrap:before {
    content: "";
    width: 90%;
    height: calc(100% + 60px);
    left: 0;
    right: 0;
    margin: 0 auto;
    position: absolute;
    top: -30px;
    background: #00bcd9;
    z-index: -1;
    opacity: 0.8;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
    -moz-box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
    box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-group>label {
    display: block;
    font-size: 18px;
    color: #000;
  }

  .custom-control-label {
    color: #000;
    font-size: 16px;
  }

  .form-control {
    height: 50px;
    background: #ecf0f4;
    border-color: transparent;
    padding: 0 15px;
    font-size: 16px;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
  }

  .form-control:focus {
    border-color: #00bcd9;
    -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
  }

  textarea.form-control {
    height: 160px;
    padding-top: 15px;
    resize: none;
  }

  .btn {
    padding: .657rem .75rem;
    font-size: 18px;
    letter-spacing: 0.050em;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
  }

  .btn-primary {
    color: #fff;
    background-color: #00bcd9;
    border-color: #00bcd9;
  }

  .btn-primary:hover {
    color: #00bcd9;
    background-color: #ffffff;
    border-color: #00bcd9;
    -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
  }

  .btn-primary:focus,
  .btn-primary.focus {
    color: #00bcd9;
    background-color: #ffffff;
    border-color: #00bcd9;
    -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
  }

  .btn-primary:not(:disabled):not(.disabled):active,
  .btn-primary:not(:disabled):not(.disabled).active,
  .show>.btn-primary.dropdown-toggle {
    color: #00bcd9;
    background-color: #ffffff;
    border-color: #00bcd9;
  }

  .btn-primary:not(:disabled):not(.disabled):active:focus,
  .btn-primary:not(:disabled):not(.disabled).active:focus,
  .show>.btn-primary.dropdown-toggle:focus {
    -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
    box-shadow: 0px 0px 20px rgba(0, 0, 0, .1);
  }

  .ng-valid[required] {
    border-left: green;
  }

  .ng-invalid:not(form) {
    border-left: red;
  }
</style>

<div class="container">
  <div class="form-wrap">
    <form *ngIf="voiture" id="survey-form" ngSwitch="OnValidate()" #VoitureUpdated="ngForm">
      <!-- Matricule & Module -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label id="name-label" for="name">Matricule</label>
            <input type="text" name="matricule" [(ngModel)]="voiture.Matricule" #name="ngModel"
              placeholder="Enter your Matricule Car" class="form-control" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label id="email-label" for="email">Module</label>
            <input type="email" name="module" [ngModel]="voiture.Module" #name="ngModel" placeholder="Enter your Module"
              class="form-control" required />
          </div>
        </div>
      </div>
      <!-- Picture & Price -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label id="email-label" for="email">Module</label>
            <!-- VoitureUpdated.form.valid ==> validation de formulaire -->
            <input type="text" name="module" [(ngModel)]="voiture.Marque" #name="ngModel" pattern=""
              [disabled]="!VoitureUpdated.form.valid" placeholder="Enter your Module" class="form-control" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label id="email-label" for="email">Price</label>
            <input type="number" name="price" id="email" [(ngModel)]="voiture.Prices" #name="ngModel"
              placeholder="Enter your price car" class="form-control" required>
          </div>
        </div>
      </div>
      <!-- Catégorie & Marque -->
      <div class="row">
        <h4>Catégorie :</h4>
        <br>
        <div class="col-md-6">
          <div class="form-group" *ngFor="let type of Categorie"
            style="display: flex;flex-direction:row;gap:10px;align-items: center;">
            <input type="checkbox" [checked]="hasType(type)" [disabled]="!isTypeValid(type)" style="font-size:19px;"
              [value]="type" (change)="selectType($event, type)" class="form-check-input" />
            <span class="{{ type | categorieVoiture}}" style="width: fit-content;">{{type}}</span>
          </div>
        </div>
      </div>
      <!-- Submit Action -->
      <div class="row">
        <div class="col-md-4">
          <button type="submit" id="submit" class="btn btn-primary btn-block">Submit Survey</button>
        </div>
      </div>

    </form>

    <div *ngIf="!voiture">
      <h4>Aucun Voiture avoir ce formation</h4>
    </div>
  </div>
</div>
