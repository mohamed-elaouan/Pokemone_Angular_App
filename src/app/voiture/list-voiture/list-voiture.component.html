<!-- Cards -->
<h4 class="container">List des Voitures :</h4>
<br>
<div style="display: flex;flex-direction: row;flex-wrap: wrap;gap:20px;margin: auto;justify-content: center;" >
  
  <div class="card" *ngFor="let VoitureSelected of VoituresAll" MyBorderCard="green" (click)="gotoDetail(VoitureSelected.Id)"
    style="width: 300px;height: 450px; overflow: hidden; box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;">
    <img [src]="VoitureSelected.Picture" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><b>{{ VoitureSelected.Marque }}</b></h5>
      <p class="card-text">{{ VoitureSelected.Module }}</p>
      <p class="card-text">{{ VoitureSelected.Matricule }}</p>
      <span *ngFor="let type of VoitureSelected.Categorie" appTypeStyle
        class="{{type | categorieVoiture}}">{{type}}</span>
      <p class="card-text">{{ VoitureSelected.Created | date:"dd-MM-yyyy"}}</p>
      <a href="#" class="btn btn-primary">{{VoitureSelected.Prices}}</a>
    </div>
  </div>
</div>
